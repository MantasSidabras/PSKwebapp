<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
    <h:body>
        <h2>Books borrowed by #{readerBooks.reader.name}</h2>
        <ol>
            <ui:repeat value="#{readerBooks.reader.books}" var="book">
                <li>#{book.title} #{book.isbn}</li>
            </ui:repeat>
        </ol>

        <h:form>
        <h:inputText a:placeholder="isbn" value="#{readerBooks.isbnToAdd}" required="true">
        </h:inputText>
            <h:commandButton value="borrow book" action="#{readerBooks.borrowBook}">
                <f:param name="readerId" value="#{readerBooks.reader.id}" />
            </h:commandButton>
        </h:form>
        <h:link outcome="index" value="Back to home page"/>
    </h:body>

</html>
